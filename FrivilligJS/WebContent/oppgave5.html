<!DOCTYPE html>
<html>
<head>
<script>


	function multiply(...arguments) {
		arguments = arguments.filter(tall => Number.isInteger(tall))
		return arguments.reduce((previous, current) => {
			return previous*current;
		});
	}

	console.log(multiply(2, "f", 2, 6-3))

	
</script>

<title>Multipliserer alle tall</title>
